    <h1>Account Registration</h1>

    <section class="vh-100" style="background-color: #eee;">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-lg-12 col-xl-11">
            <div class="card text-black" style="border-radius: 25px;">
              <div class="card-body p-md-5">
                <div class="row justify-content-center">
                  <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

                    <form class="mx-1 mx-md-4 needs-validation" novalidate>

                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0 form-floating">
                          <input type="text" id="nameInput" class="form-control" placeholder="Name" required>
                          <label class="form-label" for="nameInput">Your Name<span aria-label="required">*</span></label>
                        </div>
                      </div>

                      <div class="d-flex flex-row align-items-center mb-4 form-floating">
                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <input type="email" id="emailInput" class="form-control" placeholder="name@example.com" required>
                          <label class="form-label" for="emailInput">Your Email<span aria-label="required">*</span></label>
                        </div>
                      </div>

                      <div class="d-flex flex-row align-items-center mb-4 form-floating">
                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <input type="text" id="usernameInput" class="form-control" placeholder="Username" required>
                          <label class="form-label" for="usernameInput">Username<span aria-label="required">*</span></label>
                        </div>
                      </div>

                      <div class="d-flex flex-row align-items-center mb-4 form-floating">
                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                        <div class="form-outlininlinee flex-fill mb-0">
                          <input type="password" id="passwordInput" class="form-control" placeholder="Password" required>
                          <label class="form-label" for="passwordInput">Password<span aria-label="required">*</span></label>
                        </div>
                      </div>

                      <div class="d-flex flex-row align-items-center mb-4 form-floating">
                        <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <input type="password" id="passwordRepeat" class="form-control" placeholder="Retype Password" required>
                          <label class="form-label" for="passwordRepeat">Retype your password<span aria-label="required">*</span></label>
                        </div>
                      </div>
                      <!-- unformatted radio buttons -->
                      <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">

                        <h6 class="mb-0 me-4">How did you hear about us?</h6>
      
                        <div class="form-check form-check-inline mb-0 me-4">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="socialMedia" value="option1" >
                          <label class="form-check-label" for="socialMedia">Social Media</label>
                        </div>
      
                        <div class="form-check form-check-inline mb-0 me-4">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="webSearch" value="option2" >
                          <label class="form-check-label" for="webSearch">Web Search</label>
                        </div>
      
                        <div class="form-check form-check-inline mb-0">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="other" value="option3" >
                          <label class="form-check-label" for="other">Other</label>
                        </div>
                        
                        <div class="invalid-feedback">Please select an option.</div>
                      </div>

                      <div class="form-check d-flex justify-content-center mb-5">
                        <input class="form-check-input me-2" type="checkbox" value="" id="invalidCheck" required>
                        <label class="form-check-label" for="invalidCheck">I agree to the <a href="#!">Terms and Conditions</a><span aria-label="required">*</span></label>
                        <div class="invalid-feedback">You must agree before submitting.</div>              
                      </div>

                      <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                        <button class="btn btn-primary btn-lg" type="submit">Register</button>
                      </div>

                    </form>

                  </div>
                  <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                      class="img-fluid" alt="Sample image">

                  </div>
                </div>
              </div>
            </div>
